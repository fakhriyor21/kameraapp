<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamera Orqali Rasmga Tushish</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .camera-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 100%;
      max-width: 700px;
    }

    video, canvas {
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .camera-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Kamera Orqali Rasmga Tushish</h1>
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <button id="snap">Rasmga Tushish</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const snap = document.getElementById("snap");

    // Kamerani ishga tushurish
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener("loadedmetadata", () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        });
      })
      .catch(err => {
        alert("Kamerani ishga tushirib bo'lmadi: " + err);
      });

    // Rasmga tushirish
    snap.addEventListener("click", () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      // Canvasni rasm sifatida saqlash
      const imageUrl = canvas.toDataURL("image/png");
      // Rasmni yangi oynada ko'rsatish
      const imgWindow = window.open();
      imgWindow.document.write(`<img src="${imageUrl}" alt="Captured Image" />`);
    });
  </script>
</body>
</html>
