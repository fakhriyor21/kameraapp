<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamera Orqali Rasmga Tushish</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      margin-bottom: 25px;
      text-align: center;
    }

    .camera-container {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
    }

    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 15px;
        padding: 10px 20px;
      }

      .camera-container {
        padding: 15px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
      }

      button {
        font-size: 14px;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Kamera Orqali Rasmga Tushish</h1>
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <button id="snap">Rasmga Tushish</button>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const snap = document.getElementById("snap");

    // Kamerani ishga tushurish
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" } // "environment" orqa kamera uchun
    })
    .then(stream => {
      video.srcObject = stream;
      video.addEventListener("loadedmetadata", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      });
    })
    .catch(err => {
      alert("Kamerani ishga tushirib bo'lmadi: " + err);
    });

    // Rasmga tushirish
    snap.addEventListener("click", () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
